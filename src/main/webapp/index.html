<html class="no-js">
<head>
    <title> Collection Performance </title>
    <script src="node_modules/chart.js/dist/Chart.js"></script>
    <link rel="stylesheet" href="node_modules/material-icons/iconfont/material-icons.css">
    <link rel="stylesheet" href="node_modules/foundation-sites/dist/css/foundation.min.css">
    <link rel="stylesheet" href="node_modules/foundation-sites/dist/css/foundation-prototype.min.css">
    <link rel="stylesheet" href="src/main.css">
</head>
<body>
    <header class="top-bar">
        <div class="top-bar-left">
          <ul class="dropdown menu" data-dropdown-menu>
            <li class="menu-text">Big-O Chart</li>
        </ul>
    </header>
    <div class="grid-container">
        <div class="grid-x">
            <div class="cell">
                <p></p>
                <p> 
                    <span class="h4">Visualize Big-O trends</span> on the chart below.
                </p>
                <p>
                    The official documentation for Java collections can be found at 
                    <a href="https://docs.oracle.com/en/java/javase/11/docs/api/" target="_blank"> 
                        Java Platform, Standard Edition & Java Development Kit, Version 11 API Specification.
                    </a>
                    Parts of the documentation are included here for convenience.
                </p>
            </div>
        </div>
        <div class="grid-x">
            <div class="cell large-auto">
                <canvas id="chart"></canvas>
                <div id="master-form" class="grid-x">
                    <div class="cell">
                        <button id="addForm" class="success button small">+</button>
                        <button id="testAll" class="button small">Test all</button>
                        <div class="display-inline-block input-range">
                            <label id="inputSizeLabel">Input Size</label>
                            <input id="inputSize" type="range" class="" value="100000" min="100000" max="1000000">
                        </div>
                        <div class="display-inline-block input-range">
                            <label id="dataPointLabel">Data Points</label>
                            <input id="dataPoint" type="range" class="" value="100" min="100" max="200">
                        </div>
                    </div>
                </div>
                <div id="container" class="card">
                    <div id="form-template" class="grid-x grid-padding-x">
                        <div class="cell medium-4">
                            <label>Collection</label>
                            <select name="collections"></select>
                        </div>
                        <div class="cell medium-3">
                            <label>Operation</label>
                            <select name="operations"></select>
                        </div>
                        <div class="cell medium-2">
                            <label>Color</label>
                            <input name="color" type="color" value="#17aaff" />
                        </div>
                        <div class="cell medium-auto">
                            <label>Actions</label>
                            <div class="small button-group">
                                <button name="submit" class="button">Test</button>
                                <button name="info" class="button secondary">Info</button>
                                <button name="delete" class="alert button">-</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="info-cell" class="cell large-5">
                <div class="card-divider grid-x">
                    <div class="small-11 grid-x">
                        <span class="material-icons mi-icon">info</span>
                        <h4 id="info-title" class="padding-left-1 margin-0"> </h4>
                    </div>
                    <div class="small-1 grid-x">
                        <span id="info-close" class="material-icons mi-icon mi-close">close</span>
                    </div>
                </div>
                <div class="card-section" id="accordion-container">
                    <li id="accordion-template" class="accordion-item" data-accordion-item>
                        <a class="accordion-title"> </a>
                        <div class="accordion-content" data-tab-content>
                        </div>
                    </li>
                    <ul id="accordion" class="accordion" data-accordion>
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <footer class="top-bar"></footer>
</body>
<script src="src/main.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/foundation-sites/dist/js/foundation.min.js"></script>
<script>
    $(document).foundation();
</script>
</html>
