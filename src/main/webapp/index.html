<html>
<head>
    <title> Collection Performance </title>
    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="node_modules/foundation-sites/dist/css/foundation.min.css">
    <link rel="stylesheet" href="src/main.css">
</head>
<body>
    <header class="top-bar">
        <div class="top-bar-left">
          <ul class="dropdown menu" data-dropdown-menu>
            <li class="menu-text">Collections Tester</li>
        </ul>
    </header>
    <div class="grid-container">
        <div class="grid-x">
            <div class="cell">
                <h3>Hello</h3>
                <p> This is some information about the site. </p>
            </div>
        </div>
        <div id="container" class="card">
            <form id="0" class="grid-x grid-padding-x">
                <div class="cell medium-3">
                    <label>Collection</label>
                    <select name="collections"></select>
                </div>
                <div class="cell medium-2">
                    <label>Operation</label>
                    <select name="operations"></select>
                </div>
                <div class="cell medium-2">
                    <label>Color</label>
                    <input name="color" type="color" />
                </div>
                <div class="cell medium-auto">
                    <label>Actions</label>
                    <div class="small button-group">
                        <button name="submit" class="button">Test</button>
                        <button name="delete" class="alert button">-</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="grid-x">
            <div class="cell">
                <div class="small button-group">
                    <button id="addForm" class="success button">+</button>
                    <button id="addForm" class="button">Test all</button>
                </div>
                
            </div>
        </div>
        <div class="grid-x">
            <div class="cell card large-3">
                <div class="card-section">
                    <table id="table"></table> 
                    <label>Input Size</label>
                    <input type="range" class="" name="inputSize" value="100000" min="100000" max="10000000">
                </div>
            </div>
            <div class="cell large-auto">
                <canvas id="chart"></canvas> 
            </div>
        </div>
        <div class="grid-x">
            
        </div>
        
    </div>
</body>
<script src="src/main.js"></script>
</html>
